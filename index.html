<!DOCTYPE html>
<html>
    <head>

        <h1>Hello!</h1>
        <p>CalphaX Test Page.</p>
        </body>

        <style>
            div#aa{
                position: absolute;
                background: darkslategray;
 

                width: 50px;
                height: 50px;
                border-radius: 25px;
 

                animation-name: bounce;
                animation-duration: 3s;
                animation-iteration-count: 10;
            }
 

            @keyframes myanim{
                0% {left: 0px; top: 0px;}
                50% {left: 200px; top: 0px;}
                100% {left: 0px; top: 0px;}
            }

            @keyframes bounce{
                0%, 100%{
                    bottom: 0px;
                    animation-timing-function: ease-out;
                }
 
                50%{
                    bottom: 200px;
                    animation-timing-function: ease-in;
                }
            }
        </style>
    </head>
    <body>
        <div id="aa"></div>
    </body>
</html>
